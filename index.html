<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>media Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
    <link rel="stylesheet" href="./public/style.css">
</head>
<body>

    <section id="wrap">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h4 id="titleWord">Analytics</h4>
                </div>
                <div class="col-6">
                    <div id="rightTopBox">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </div>        
        </div>

        <hr style="width:90%; border:1px solid #eaeaea;">
        <br>

        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h5 class="white">Octorber</h5>
                    <p style="color:#f2f2f2; margin-top:-10px;">2016</p>
                </div>
                <div class="col-6 text-right">
                    <h2 class="white">$203</h2>
                </div>
            </div>
        </div>

        <br>

        <div class="container">

            <div class="row">
                <div class="col-6">
                    <div class="contentCard wow flipInY">
                        <div class="boxBar" id="border1"></div>
                        <p>Water</p>
                        <p class="statBox">
                            <span class="stat">6.3</span>
                            <span class="unit">KL<span>
                        </p>
                        <div class="text-right iconBox">
                            <i class="fas fa-tint"></i>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="contentCard wow flipInY">
                        <div class="boxBar" id="border2"></div>
                        <p>Heating</p>
                        <p class="statBox">
                            <span class="stat">5.2</span>
                            <span class="unit">GJ<span>
                        </p>
                        <div class="text-right iconBox">
                            <i class="fab fa-hotjar"></i>
                        </div>                        
                    </div>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-6">
                    <div class="contentCard wow flipInY">
                        <div class="boxBar" id="border3"></div>
                        <p>Electricity</p>
                        <p class="statBox">
                            <span class="stat">8.3</span>
                            <span class="unit">MWH<span>
                        </p>
                        <div class="text-right iconBox">
                            <i class="fas fa-bolt"></i>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="contentCard wow flipInY">
                        <div class="boxBar" id="border4"></div>
                        <p>Internet</p>
                        <p class="statBox">
                            <span class="stat">37</span>
                            <span class="unit">GB<span>
                        </p>
                        <div class="text-right iconBox">
                            <i class="fas fa-plug"></i>
                        </div>
                    </div>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-6">
                    <div class="contentCard wow flipInY">
                        <div class="boxBar" id="border5"></div>
                        <p>Renovation</p>
                        <p class="statBox">
                            <span class="stat">21</span>
                            <span class="unit">USD<span>
                        </p>
                        <div class="text-right iconBox">
                            <i class="fas fa-tint"></i>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="contentCard wow flipInY">
                        <div class="boxBar" id="border6"></div>
                        <p>Heating</p>
                        <p class="statBox">
                            <span class="stat">6.3</span>
                            <span class="unit">KL<span>
                        </p>
                        <div class="text-right iconBox">
                            <i class="fas fa-tint"></i>
                        </div>
                    </div>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-6">
                    <div class="contentCard wow flipInY">
                        <div class="boxBar" id="border7"></div>
                        <p>Water</p>
                        <p class="statBox">
                            <span class="stat">6.3</span>
                            <span class="unit">KL<span>
                        </p>
                        <div class="text-right iconBox">
                            <i class="fas fa-tint"></i>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="contentCard wow flipInY">
                        <div class="boxBar" id="border8"></div>
                        <p>Heating</p>
                        <p class="statBox">
                            <span class="stat">6.3</span>
                            <span class="unit">KL<span>
                        </p>
                        <div class="text-right iconBox">
                            <i class="fas fa-tint"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <footer id="footer">
        <div class="container-fulid">
            <div class="row">
                <div class="col-3 text-center footerBox">
                    <i class="far fa-star"></i>
                    <p>Profile</p>
                </div>
                <div class="col-3 text-center footerBox">
                    <i class="fas fa-signal"></i>
                    <p>Analytice</p>
                </div>
                <div class="col-3 text-center footerBox">
                    <i class="fas fa-plus"></i>
                    <p>Your Data</p>
                </div>
                <div class="col-3 text-center footerBox">
                    <i class="far fa-comment-alt"></i>
                    <p>Support</p>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.boomcdn.com/libs/wow-js/1.3.0/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
